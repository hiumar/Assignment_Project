<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <header id="header">
      <div class="container">
        <nav class="navbar navbar-light bg-light">
          <div class="container justify-content-center text-primary">
            <h4>Form Validation</h4>
          </div>

        </nav>

      </div>
    </header>
    <main id="main">
      <section id="banner" class="d-flex align-items-center">

        <div class="container container-fluid">

          <h2 class="text-center text-success">Login form</h2>
          <form class="form-horizontal" id="loginform" method="GET">
            <div class="form-group">
              <label class="control-label col-sm-2" for="email">Email:</label>
              <div class="col-sm-12">
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
              </div>
            </div>
            <div class="form-group">
              <label class="control-label col-sm-2" for="pwd">Password:</label>
              <div class="col-sm-12">
                <input type="password" name="password" class="form-control" id="pwd" placeholder="Enter password"
                  name="pwd">
              </div>
            </div>
          </form>
          &nbsp;
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="button" class="btn btn-primary" onclick="showFormData();">Submit</button>
            </div>
          </div>
          <div>

            <table class="table table-striped table-bordered" id="tabledata">
              <thead>
                <tr class="table-primary">
                  <th>No</th>
                  <th>Email</th>
                  <th>Email</th>
                </tr>
              </thead>

              <tbody>

                <tr></tr>

              </tbody>
            </table>
          </div>

        </div>
      </section>

    </main>
  </div>
  <!-- <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script> -->
  <script>

    var id = document.getElementById('tabledata').getElementsByTagName('tbody')[0];
    function showFormData(event) {

      debugger
      var form = document.getElementById('loginform');
      const email = form.elements['email'];
      const password = form.elements['password'];
      var count = id.rows.length;
      var newrow = id.insertRow();
      newrow.innerHTML = '<tr><td>' + count + '</td>' + '<td>' + email.value + '</td><td>' + password.value + '</td></tr>';

    }
  </script>
</body>

</html>
